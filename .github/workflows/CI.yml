name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting with Prettier
        run: npx prettier --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  build:
    name: Build and Verify
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (TypeScript)
        run: npm run build

      - name: Verify dist/index.js exists
        run: |
          if [ ! -f dist/index.js ]; then
            echo "❌ dist/index.js not found after build"
            exit 1
          fi
          echo "✅ dist/index.js successfully built"

      - name: Verify dist/index.js is not empty
        run: |
          SIZE=$(wc -c < dist/index.js)
          if [ $SIZE -lt 1000 ]; then
            echo "❌ dist/index.js is suspiciously small ($SIZE bytes)"
            exit 1
          fi
          echo "✅ dist/index.js size: $SIZE bytes"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 5
          if-no-files-found: error
